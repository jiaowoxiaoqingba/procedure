<include file="Public/_header" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css" >
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/page.css" >
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery.datetimepicker.css" >
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery-ui-1.7.2.custom.css" >
<div class="so_main">  
    <div class="page_tit">{$funcdesc}</div>
    <div style="height:70px;line-height:30px;"> 
    <form action="{:U('/index.php/admin/owner/chargelist')}" method="post" enctype="multipart/form-data">
        <label>充值日期：</label> 
        <input class="textbox" type="text" value="{$starttime}" name="starttime" id="starttime" placeholder="选择开始日期" readonly > -
        <input class="textbox" type="text" value="{$endtime}" name="endtime" id="endtime" placeholder="选择结束日期" readonly>
        <br/>
        类型：
        <select name="type">
        		<option  value="">-请选择-</option>
        		<option  value="0" {$type == '0' ? 'selected' : ''} >充值</option>
        		<option  value="1" {$type == '1' ? 'selected' : ''} >冻结</option>
        		<option  value="2" {$type == '2' ? 'selected' : ''} >扣费</option>
        		<option  value="3" {$type == '3' ? 'selected' : ''} >解冻</option>
        		<option  value="4" {$type == '4' ? 'selected' : ''} >代理商转出给广告主</option>
        		<option  value="5" {$type == '5' ? 'selected' : ''} >广告主转入</option>
        		<option  value="6" {$type == '6' ? 'selected' : ''} >广告主退款给代理商</option>
                <option  value="7" {$type == '7' ? 'selected' : ''} >实际退款</option>
                <option  value="9" {$type == '9' ? 'selected' : ''} >创建任务</option>
        		<option  value="10" {$type == '10' ? 'selected' : ''} >任务续费</option>
        </select>
        &nbsp;&nbsp;
        广告主昵称：<input type="text" maxlength="200" name="u_name" value="{$u_name}"/>
        <input id="baocun-btn" type="submit" value="搜索">
    </form>
    </div>   
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>   
                <th class="line_l" width="5%">序号id</th>
                <th class="line_l" width="12.5%">广告主昵称</th>
                <th class="line_l" width="12.5%">当前充值总金额</th>
                <th class="line_l" width="10%">当前余额总金额</th>
                <th class="line_l" width="10%">当前冻结总金额</th>
                <th class="line_l" width="10%">操作金额</th>  
                <th class="line_l" width="10%">类型</th>  
                <th class="line_l" width="15%">操作时间</th>  
                <th class="line_l" width="15%">后台操作人员</th>  
            </tr>
            <foreach name="feeflows" item="feeflow">
		        <tr>
		        <td>{$feeflow['id']}</td>
                <td>{$feeflow['username']}</td>
		        <td>{$feeflow['recharge']}</td>
		        <td>{$feeflow['balance']}</td>
		        <td>{$feeflow['freeze']}</td>
		        <td>{$feeflow['fee']}</td>
		        <td>{$feeflow['typename']}</td>
		        <td>{$feeflow['time']}</td>
		        <td>{$feeflow['user_name']}</td>
		        </tr>
            </foreach>
            <tr>  
                <td class="line_l" colspan="9">总计:{$sumMoney}</td> 
            </tr>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="yema">{$pagehtml}</div>  
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/js/owner.js" ></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-ui-1.7.2.custom.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.datetimepicker.js" ></script>
<include file="Public/_footer" />
