<include file="Public/_header" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css" >
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/page.css" >
<style type="text/css">
    .right{
        border:1px solid #7093DB;cursor:pointer;background:#7093DB;color:#fff;text-align: center;align:right;display: block;line-height: 40px;width:100px;height:40px;font-size: 16px;margin-top: -15px;
    }
    .workwrap{word-wrap: break-word; word-break: break-all;}
</style>
<div class="so_main">  
    <div class="page_tit">{$funcdesc}</div>
    <form action="{:U('/index.php/admin/role/rolelist')}" method="post" enctype="multipart/form-data">
        角色名称：
        <input type="text"  maxlength="200" name="role" value="{$role}"/>
        &nbsp;&nbsp;
        <input id="baocun-btn" type="submit" value="搜索">
        <a href="__CONTROLLER__/roleadd"><span class="right">+ 添加角色</span></a>
    </form>
    <div ></div> 
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>   
                <th class="line_l" width="10%">角色ID</th>
                <th class="line_l" width="15%">角色名称</th>
                <!--th class="line_l" width="55%">权限ID</th-->
                <th class="line_l" width="20%">操作</th>
            </tr>
            <foreach name="roles" item="role">
	   <tr>
	       <td>{$role['id']}</td>
                  <td>{$role['role']}</td>
                  <!--td class="workwrap">{$role['funcids']}</td-->
                  <td>　<a href="__CONTROLLER__/rolemod/id/{$role['id']}">修改</a>　<a href="javascript:;" onclick="javascript:roledel({$role['id']})">删除</a></td>
	   </tr>
            </foreach>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="yema">{$pagehtml}</div>  
    </div>
</div>
<script type="text/javascript">
    function roledel(rid){
        $.ajax({
            url:"/admin/role/roledel",
            data:{id:rid},
            dataType:"json",
            type:"POST",
            success:function(data){
                if(data.err == 0){
                    alert(data.msg);
                    window.location.reload();
                }else{
                    alert(data.msg);
                }
            }
        });
    }
</script>
<include file="Public/_footer" />
